<!DOCTYPE html>
<html>
    <head>
        <title>Hubert's cycling app</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="author" content="Jakub Hubert" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="libs/mapbox/mapbox-gl.css" rel="stylesheet" />
        <link href="libs/bootstrap/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div id="loading"></div>
        <div id="control-panel">
            <h1 class="control-panel-heading center">Hubert's cycling app</h1>
            <span class="control-panel-span">Select map part:</span>
            <div class="form-group control-panel-input-wrapper">
                <select class="form-control control-panel-input" id="parts"></select>
            </div>
            <span class="control-panel-span">Select desired route temperature:</span>
            <div class="form-group control-panel-input-wrapper">
                Min: 
                <div class="input-group">
                    <input type="number" value="-4.2" step="0.1" class="form-control control-panel-input" id="temp-min"/>
                    <div class="input-group-append">
                        <span class="input-group-text"> °C </span>
                    </div>
                </div>
                Max: 
                <div class="input-group">
                    <input type="number" value="30.0" step="0.1" class="form-control control-panel-input" id="temp-max"/>
                    <div class="input-group-append">
                        <span class="input-group-text"> °C </span>
                    </div>
                </div>
            </div>
            <div class="center">
                <button onclick="filter()" type="button" id="filter-button" class="btn btn-secondary control-panel-button">Filter</button>
            </div>
            <span class="control-panel-span">Shortest path from your point: </span>
            <div class="center">
                <button onclick="shortestPath()" type="button" id="shortest-path-button" class="btn btn-secondary control-panel-button">Find path</button>
            </div>
            
            
        </div>
        <!-- Button trigger modal -->
        <button id="legend-trigger" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
            Map legend
        </button>
        <div id="map"></div>
        <!-- <pre id='coordinates' class='coordinates'></pre> -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><span class="control-panel-span">Legend: </span></h5>
                </div>
                <div class="modal-body">
                    
                    <section id="legend">
                        <div class="marker-start"></div><span>Start route point</span>
                        <div class="marker-weather"></div><span>Intermediate route point</span>
                        <div class="marker-finish"></div><span>Finish route point</span>
                        <div class="marker-position"></div><span>Selected position</span>
                    </section>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        
        
        <script src="libs/mapbox/mapbox-gl.js"></script>
        <script src="libs/jquery/jquery-3.3.1.min.js"></script>
        <script src="libs/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="libs/randomcolor/randomColor.js"></script>
        <script src="libs/bootstrap-slider.min.js"></script>
        <script src="js/map.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
